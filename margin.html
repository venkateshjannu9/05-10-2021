<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                border-style: solid;
                margin-top: 50px;
                margin-right: 50px;
                margin-bottom: 50px;
                margin-left: 50px;
            }
            h2{
                border-style: solid;
                margin: 20px 100px 50px 50px;
            }
        </style>
    </head>
    <body>
        <h1> Welcome to margins</h1>
        <h2>short hand property of margin </h2>
    </body>
</html>
